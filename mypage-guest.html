<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/mypage-guest.css">
    <script src="./js/header.js" defer></script>
  </head>
  <body>
  
    <header>
        <div class="gnb">
          <div class="hamburger_button" onclick="toggleHamburger()">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <!-- 사이드메뉴 -->
          <div class="side_nenu" onclick="toggleHamburger()">
            <ul class="side_nenu_List">
              <li><a href="#">베스트 상품</a></li>
              <li><a href="#">침실</a></li>
              <li><a href="#">거실</a></li>
              <li><a href="#">서재</a></li>
              <li><a href="#">주방</a></li>
              <li><a href="#">게시판</a></li>
            </ul>
          </div>
          <h1 class="logo"><a href="#none"><img src="./image/logo.png" alt="logo"></a></h1>
          <ul class="login_list">
            <li><a href="#"><img src="./image/login.png">로그인</a></li>
            <li><a href="#"><img src="./image/join.png">회원가입</a></li>
            <li><a href="$"><img src="./image/mypage.png">마이페이지</a></li>
            <li><a href="#"><img src="./image/cart.png">장바구니</a></li>
          </ul>
        </div>
  
  
        <nav>
          <div>
            <hr>
            <ul class="gnb_list" onmouseover="applyHoverEffect(true)" onmouseout="applyHoverEffect(false)">
              <li><a href="#">침실</a></li>
              <li><a href="#">옷장</a></li>
              <li><a href="#">서재</a></li>
              <li><a href="#">주방</a></li>
            </ul>
            <hr>
            <!-- <div class="line"></div> -->
            <div class="gnb_sub_box"  onmouseover="applyHoverEffect(true)" onmouseout="applyHoverEffect(false)">
              <div class="gnb_sub_list" >
                  <ul class="detail_list">
                      <li><a href="#">침대</a></li>
                      <span></span>
                      <li><a href="#">옷장</a></li>
                      <span></span>
                      <li><a href="#">화장대</a></li>
                  </ul>
                  <ul class="detail_list">
                      <li><a href="#">소파</a></li>
                      <span></span>
                      <li><a href="#">테이블</a></li>
                      <span></span>
                      <li><a href="#">수납장</a></li>
                  </ul>
                  <ul class="detail_list">
                      <li><a href="#">책상</a></li>
                      <span></span>
                      <li><a href="#">책장</a></li>
                      <span></span>
                      <li><a href="#">의자</a></li>
                  </ul>
                  <ul class="detail_list">
                      <li><a href="#">식탁</a></li>
                      <span></span>
                      <li><a href="#">의자</a></li>
                      <span></span>
                      <li><a href="#">테이블</a></li>
                  </ul>
              </div>
            </div>
          </div>
        </nav>
    </header>
    <section>
        <div id="contents">
            <!-- 수정사항 -->
            <form action="" name="guestMypageForm" id="authenticationForm">
                <label for="username">이름</label>
                <input type="text" name="username" id="username">
                <label for="phone">휴대폰번호</label>
                <input type="text" name="phone" id="phone" placeholder="주문 시 입력한 휴대폰번호 (-없이 입력)">
                <input type="button" value="휴대폰 인증" id="phoneAuthenticationButton">
                <!-- 숨겨야 되는 부분 시작1 -->
                <label for="authenticationCode">인증번호</label>
                <input type="text" name="authenticationCode" id="authenticationCode">
                <input type="button" value="인증하기" id="authenticationCodeButton">
                <span id="authenticationTimer">05:00</span>
                <img src="image/reload.png" alt="" id="authenticationTimerButton">
                <!-- 숨겨야 되는 부분 끝1 -->
                <!-- 숨겨야 되는 부분 시작2 -->
                <span id="authenticationSuccess">인증이 완료되었습니다.</span>
                <!-- 숨겨야 되는 부분 끝 -->
                <input type="submit" value="조회" id="searchButton">
            </form>
        </div>
    </section>
    <script src="js/mypage-guest.js"></script>
</body>

</html>
