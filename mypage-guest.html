<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage-guest</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/mypage-guest.css">
</head>

<body>
    <header>
        <div class="gnb">
            <!-- <img src="" alt="hamburger_button"> -->
            <div class="hamburger_button">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h1 class="logo"><a href="#none"><img src="./image/logo.png" alt="logo"></a></h1>
            <ul class="login_list">
                <li><a href="#"><img src="./image/login.png">로그인</a></li>
                <li><a href="#"><img src="./image/join.png">회원가입</a></li>
                <li><a href="$"><img src="./image/mypage.png">마이페이지</a></li>
                <li><a href="#"><img src="./image/cart.png">장바구니</a></li>
            </ul>
        </div>
        <nav>
            <ul class="gnb_list">
                <li><a href="#">침실</a></li>
                <li><a href="#">옷장</a></li>
                <li><a href="#">서재</a></li>
                <li><a href="#">주방</a></li>
            </ul>
        </nav>
        <div class="hamburger_menu">
            <div class="hamburger_logo"><a href="#none"><img src="./image/logo.png"></a></div>
            <ul class="hamburger_list">
                <li><a href="#">베스트 상품</a></li>
                <li><a href="#">침실</a></li>
                <li><a href="#">거실</a></li>
                <li><a href="#">서재</a></li>
                <li><a href="#">주방</a></li>
                <li><a href="#">게시판</a></li>
            </ul>
        </div>
    </header>
    <section>
        <div id="contents">
            <!-- 수정사항 -->
            <form action="" name="guestMypageForm" id="authenticationForm">
                <label for="username">이름</label>
                <input type="text" name="username" id="username">
                <label for="phone">휴대폰번호</label>
                <input type="text" name="phone" id="phone" placeholder="주문 시 입력한 휴대폰번호 (-없이 입력)">
                <input type="button" value="휴대폰 인증" id="phoneAuthenticationButton">
                <!-- 숨겨야 되는 부분 시작1 -->
                <label for="authenticationCode">인증번호</label>
                <input type="text" name="authenticationCode" id="authenticationCode">
                <input type="button" value="인증하기" id="authenticationCodeButton">
                <span id="authenticationTimer">05:00</span>
                <img src="image/reload.png" alt="" id="authenticationTimerButton">
                <!-- 숨겨야 되는 부분 끝1 -->
                <!-- 숨겨야 되는 부분 시작2 -->
                <span id="authenticationSuccess">인증이 완료되었습니다.</span>
                <!-- 숨겨야 되는 부분 끝 -->
                <input type="submit" value="조회" id="searchButton">
            </form>
        </div>
    </section>
    <script src="js/mypage-guest.js"></script>
    <script src="js/header.js"></script>
</body>

</html>
