    <section>
        <div id="contents">
            <form action="" class="update-member-info-form">
                <table>
                    <caption>회원정보변경</caption>
                    <tbody>
                        <tr>
                            <th>성명</th>
                            <td>
                                <input type="text">

                        <tr>

                            <td>
                                <input type="date">
                            </td>
                        </tr>
                        <tr>
                            <th>성별</th>

                            </td>
                        </tr>
                        <tr>
                            <th>아이디</th>
                            <td><input type="text">공백없는 5~12자리의 영문/숫자 조합</td>
                        </tr>
                        <tr>
                            <th>비밀번호</th>

                        </tr>
                        <tr>
                            <th>비밀번호확인</th>
                            <td><input type="password"></td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td><input type="email"><input type="button" value="인증메일보내기">
                                <br>
                                인증메일<input type="text"><input type="button" value="인증하기"><span>05:00</span><img
                                    src="image/reload.png" alt="">
                                <br>
                                Email서비스를 받으시겠습니까? <input type="radio"><label for="">예</label>
                                <input type="radio"><label for="">아니오</label>
                            </td>
                        </tr>
                        <tr>
                            <th>전화번호</th>
                            <td>
                                <input type="phone">
                            </td>
                        </tr>
                        <tr>
                            <th>휴대전화</th>
                            <td>
                                <input type="phone">
                            </td>
                        </tr>
                        <tr>
                            <th>주소</th>
                            <td><input type="text"><input type="button" value="우편번호">
                                <br>
                                <input type="text">
                                <br>
                                <input type="text">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <input type="button" value="회원탈퇴">
                    <input type="button" value="취소">
                    <input type="button" value="회원정보수정">
