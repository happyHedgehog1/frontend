<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자관리</title>
    <link rel="stylesheet" href="/css/adimin-management.css">
</head>
<body>
    <div id="wrap">
        <header>
            <div class="logobackground">
                <h1 class="logoimg"><img src="/image/logo_prod.png" alt="logo"></h1>
                <a href="/admin/main/admin-main.html"><h2>관리자 페이지</h2></a>
            </div>
        </header>
    
        <div class="contents">
            <ul class="left_nav">
                <li class="prodList">
                    <a href="#상품조회" class="control">상품관리</a>
                    <ul class="sub_ProdList">
                        <li><a href="/admin/product/productserch.html">상품조회</a></li>
                        <li><a href="/admin/product/productAdd.html">상품등록</a></li>
                        <li><a href="/admin/product/categoryAdd.html">상품분류등록</a></li>
                    </ul>
                </li>
                <li class="prodList"><a href="#">회원관리</a></li>
                <li class="prodList"><a href="#">주문관리</a></li>
                <li class="prodList service" > <a href="#게시판관리">지원서비스</a>
                    <ul class="sub_ProdList">
                        <li><a href="#">게시판관리</a></li>
                        <li><a href="#">메일관리</a></li>
                    </ul>
                </li>
                <li class="prodList"><a href="/admin/adimin-management/adimin-management.html">관리자관리</a></li>
                <li class="prodList"><a href="/admin/Statistics/Statistics.html">통계</a></li>
                <li class="prodList"><a href="/admin/event/event.html">이벤트관리</a></li>
            </ul>
            <section>
                <div class="page-body">
                    <div class="main-hd">
                        <div class="top-title">
                        <h4>상품 조회</h4>
                        <br>
                        </div>
                    </div>
                        <div class="sect-top">
                            <div><button id="btn-admi-add">관리자 등록</button></div>
                            <table>
                                <colgroup>
                                <col style="width: 20%;">
                                <col style="width: 20%;">
                                <col style="width: 20%;">
                                <col style="width: 20%;">
                                <col style="width: 20%;">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>아이디</th>
                                        <th>이름</th>
                                        <th>비밀번호 변경</th>
                                        <th>최근 로그인 시간</th>
                                        <th>관리자 삭제</th>
                                    </tr>
                                    <tr>
                                        <td>masteradmin</td>
                                        <td>마스터 관리자</td>
                                        <td><button id="btn-chang-pass">변경</button></td>
                                        <td id="current-time">&nbsp;</td>
                                        <td>-</td>
                                    </tr>
                                    <tr>
                                        <td>admin1</td>
                                        <td>등록된 관리자1</td>
                                        <td><button id="btn-chang-pass">변경</button></td>
                                        <td id="current-time">&nbsp;</td>
                                        <td><button id="btn-delete-admin">삭제</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="modal" id="myModal">
                            <div class="modal-content">
                                <span id="close-admin-Modal">&times;</span>
                                <div class="modal-input">
                                    <div class="title">
                                        <h3>관리자 등록</h3>
                                    </div>
                                    <div>
                                        <input type="text" name="admin-add-id" id="admin-add-id" placeholder="등록할 아이디 입력">
                                    </div>
                                    <div>
                                        <input type="text" name="admin-add-pass" id="admin-add-pass" placeholder="등록할 비밀번호 입력">
                                    </div>
                                    <div>
                                        <input type="text" name="admin-add-name" id="admin-add-name" placeholder="등록할 관리자 이름 입력">
                                    </div>
                                    <div>
                                        <button id="btn-modal-admin-add">관리자 등록 신청</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pass-change-modal" id="pass-change">
                            <div class="modal-content">
                                <span id="close-pass-Modal">&times;</span>
                                <div class="modal-input">
                                    <div class="title">
                                        <h3>비밀번호 변경</h3>
                                    </div>
                                        <input type="text" name="admin-add-pass" id="admin-add-pass" value="변경할 비밀번호 입력">
                                    </div>
                                    <div>
                                        <button id="btn-modal-admin-add">관리자 등록 신청</button>
                                    </div>
                                </div>
                            </div>
                        </div>
            </section>
        </nav>
        <script src="/js/admin-management.js"></script>
</body>
</html>
